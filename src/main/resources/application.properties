spring.config.import=optional:file:.env
# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ===============================
# JWT CONFIG
# ===============================
jwt.secret=MySecretKeyThatIsAtLeast32CharsLong
jwt.expiration=3600000
# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.medosasoftware.mdstracking=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
# ===============================
# CORS
# ===============================
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600
# ===============================
# SERVER
# ===============================
server.port=${APP_PORT:8080}
# ===============================
# DEFAULT ADMIN
# ===============================
app.admin.email=${APP_EMAIL}
app.admin.password=${APP_PASSWORD}
app.admin.username=${APP_USERNAME}
