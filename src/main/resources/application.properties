spring.config.import=optional:file:.env
# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# JWT Configuration
jwt.secret=MySecretKeyThatIsAtLeast32CharsLong
jwt.expiration=3600000
# Logging
logging.level.com.medosasoftware.mdstracking=DEBUG
logging.level.org.springframework.security=DEBUG
# Logging (CORS debug için)
logging.level.org.springframework.web.cors=DEBUG
# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600
# Server Configuration
server.port=${APP_PORT}
# Default Admin User (for DataInitializer)
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}
app.admin.username=${ADMIN_USERNAME}