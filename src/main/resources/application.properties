spring.config.import=optional:file:.env
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
jwt.secret=MySecretKeyThatIsAtLeast32CharsLong
jwt.expiration=86400000
logging.level.org.springframework.security=DEBUG
# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600
# Server Configuration
server.port=8080
# Logging (CORS debug için)
logging.level.org.springframework.web.cors=DEBUG